<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin Ingersoll</title>

    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }
      html {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
        line-height: 1.5;
        background: #1f2937;
        color: #fff;
      }
      body {
        margin: 0;
        line-height: inherit;
        font-size: 1.125rem;
      }
      a {
        color: #fff;
        text-decoration: none;
        transition: all ease-in-out 600ms;
        padding: 0.25em 0.5em;
        margin: -0.25em -0.5em;
      }
      a::after {
        content: "â†’";
        position: absolute;
        margin-left: -0.25rem;
        color: transparent;
        pointer-events: none;
        transition: color ease-in-out 300ms, margin ease-in-out 0ms 300ms;
      }
      a:hover {
        color: #facc15;
        transition: all ease-in-out 150ms;
      }
      a:hover::after {
        display: inline;
        margin-left: 0.5em;
        color: #facc15;
        transition: all ease-in-out 150ms;
      }
      section {
        box-sizing: border-box;
        min-width: 100vw;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
      }
      img {
        width: 12rem;
        height: 12rem;
        border-radius: 50%;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: inherit;
        border-bottom: 1px solid #4d7c0f;
        margin: 0;
      }
      th {
        font-weight: inherit;
        text-align: right;
        color: #65a30d;
      }
      th,
      td {
        padding: 0.125rem 0.25rem;
      }
    </style>
  </head>
  <body>
    <section>
      <img
        src="https://avatars.githubusercontent.com/u/508855?v=4"
        alt="Kevin Ingersoll"
      />
      <h1>Kevin Ingersoll</h1>
      <table>

          </tr>
          <tr>

          </tr>

</html>
